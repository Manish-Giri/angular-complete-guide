<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>

    <label for="servername">Server Name</label>
<!--    <input type="text" class="form-control" id="servername" [(ngModel)]="newServerName">-->
    <input type="text" class="form-control" id="servername" #servernameInput>


    <label for="servercontent">Server Content</label>
<!--    <input type="text" class="form-control"  id="servercontent" [(ngModel)]="newServerContent">-->
    <input type="text" class="form-control"  id="servercontent" #servercontentInput>

    <br>
    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-3">
            <button
              class="btn btn-primary"
              (click)="onAddServer(servernameInput)">Add Server</button>
          </div>
          <div class="col-xs-3">
            <button
              class="btn btn-primary"
              (click)="onAddBlueprint(servernameInput)">Add Blueprint</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
